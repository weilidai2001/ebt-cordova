<div search visible="searchVisible" query="searchFilter"></div>
<div tag-container tags="tags" query="searchTag" ng-hide="searchVisible || !tagsVisible"></div>
<div post selected='selectedPosts' class="post post-background--style-{{post.style}}-color-{{post.color}}" data="post" ng-repeat="post in posts | filter: { body: searchFilter, tag: searchTag, visible: true}"></div>
